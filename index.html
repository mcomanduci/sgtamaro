<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="output.css" />
    <script src="js.js" defer></script>
  </head>
  <body class="h-screen w-screen bg-black overflow-hidden relative">
    <audio
      controls
      src="take.mp3"
      class="bg-transparent absolute z-20 h-10 bottom-[20px] right-1/2 transform translate-x-1/2 opacity-10 hover:opacity-100 transition duration-500 ease-out"
    ></audio>
    <div
      class="w-full h-screen flex justify-center items-center bg-black overflow-hidden relative"
    >
      <div
        class="absolute inset-0 z-10 bg-[url(/amaro.jpg)] bg-cover bg-blend-overlay bg-black/50 transition duration-500 ease opacity-0 bg-top"
        id="foto"
      ></div>
      <img
        src="./spider.png"
        width="300px"
        alt=""
        class="absolute top-0 left-0 z-20 transform translate-y-[-1000px] transition duration-2000 ease-out w-[200px] sm:w-[200px] md:w-[300px]"
        id="spider"
      />
      <img
        src="./amaru.png"
        width="1000px"
        alt=""
        class="absolute bottom-0 right-0 z-20 transform translate-x-[1000px] transition duration-2000 ease-out"
        id="amaru"
      />
      <img
        src="flexao-up.png"
        alt=""
        class="absolute bottom-0 left-0 z-20 transform translate-x-[-2000px] transition duration-2000 ease-out"
        id="push"
      />
      <h1
        class="relative w-full xl:text-9xl md:text-8xl text-5xl sm:tracking-[17px] tracking-[10px] uppercase text-center leading-[100%] outline-none animate-dimlight box-reflect transition duration-500 ease-out z-20 text-white glowish"
        id="text"
      >
        COMING SOON
      </h1>
    </div>
  </body>
</html>
